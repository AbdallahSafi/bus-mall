<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Mall</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img src="img/logo.svg" alt="logo" />
        <h1>Bus Mall</h1>
      </div>
      <h2>Welcome to vote on some products</h2>
      <p>We are going to collect the results to enhance our catalog for you</p>
    </header>
    <main>
      <section id="products">
        <div class="container page-wrapper">
          <div class="page-inner">
            <div class="row">
              <div class="el-wrapper">
                <div class="box-up">
                  <!-- <img id="img1" class="img" src="img/dragon.jpg" alt="img1" /> -->
                </div>
                <div class="box-down">
                  <div class="h-bg">
                    <div class="h-bg-inner"></div>
                  </div>
                  <a class="cart" onclick="changeProducts()">
                    <span class="price"><i class="far fa-heart"></i></span>
                    <span class="add-to-cart">
                      <span class="txt">Vote</span>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container page-wrapper">
          <div class="page-inner">
            <div class="row">
              <div class="el-wrapper">
                <div class="box-up">
                  <!-- <img id="img2" class="img" src="img/pen.jpg" alt="img2" /> -->
                </div>

                <div class="box-down">
                  <div class="h-bg">
                    <div class="h-bg-inner"></div>
                  </div>

                  <a class="cart" onclick="changeProducts()">
                    <span class="price"><i class="far fa-heart"></i></span>
                    <span class="add-to-cart">
                      <span class="txt">Vote</span>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container page-wrapper">
          <div class="page-inner">
            <div class="row">
              <div class="el-wrapper">
                <div class="box-up">
                  <!-- <img
                    id="img3"
                    class="img"
                    src="img/scissors.jpg"
                    alt="img3"
                  /> -->
                </div>

                <div class="box-down">
                  <div class="h-bg">
                    <div class="h-bg-inner"></div>
                  </div>

                  <a class="cart" onclick="changeProducts()">
                    <span class="price"><i class="far fa-heart"></i></span>
                    <span class="add-to-cart">
                      <span class="txt">Vote</span>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
