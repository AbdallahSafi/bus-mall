<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Mall</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="img/logo-small-01.svg" />
  </head>
  <body>
    <header>
      <div>
        <img src="img/logo.svg" alt="logo" />
        <h1>Bus Mall</h1>
      </div>
      <h2>Welcome to vote on some products</h2>
      <p>We are going to collect the results to enhance our catalog for you</p>
      <div class="formStyle">
        <form id="addRounds">
          <label for="numRounds"
            >Insert the number of rounds that you want</label
          >
          <input type="number" id="numRounds" name="numRounds" />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </header>
    <main>
      <section id="products">
        <div class="container page-wrapper">
          <div class="page-inner">
            <div class="row">
              <div class="el-wrapper">
                <div class="box-up">
                  <!-- <img id="img1" class="img" src="img/dragon.jpg" alt="img1" /> -->
                </div>
                <div class="box-down">
                  <div class="h-bg">
                    <div class="h-bg-inner"></div>
                  </div>
                  <a class="cart" onclick="changeProducts(this.id)">
                    <span class="price"><i class="far fa-heart"></i></span>
                    <span class="add-to-cart">
                      <span class="txt">Vote</span>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container page-wrapper">
          <div class="page-inner">
            <div class="row">
              <div class="el-wrapper">
                <div class="box-up">
                  <!-- <img id="img2" class="img" src="img/pen.jpg" alt="img2" /> -->
                </div>

                <div class="box-down">
                  <div class="h-bg">
                    <div class="h-bg-inner"></div>
                  </div>

                  <a class="cart" onclick="changeProducts(this.id)">
                    <span class="price"><i class="far fa-heart"></i></span>
                    <span class="add-to-cart">
                      <span class="txt">Vote</span>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container page-wrapper">
          <div class="page-inner">
            <div class="row">
              <div class="el-wrapper">
                <div class="box-up">
                  <!-- <img
                    id="img3"
                    class="img"
                    src="img/scissors.jpg"
                    alt="img3"
                  /> -->
                </div>

                <div class="box-down">
                  <div class="h-bg">
                    <div class="h-bg-inner"></div>
                  </div>

                  <a class="cart" onclick="changeProducts(this.id)">
                    <span class="price"><i class="far fa-heart"></i></span>
                    <span class="add-to-cart">
                      <span class="txt">Vote</span>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Statistics Section -->
      <section id="statistics">
        <h2>Statistics</h2>
        <div class="border-line"></div>
        <canvas id="myChart"></canvas>
      </section>
    </main>
    <footer>
      <div>
        <span></span>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-youtube-square"></i>
        <i class="fab fa-twitter-square"></i>
        <span></span>
      </div>
      <div>
        <p>
          Bus Mall Â© 2020 . All Rights Reserved.
        </p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
